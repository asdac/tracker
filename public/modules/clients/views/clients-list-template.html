<section>
    <div class="panel-body">
        <div class="search-form">
            <div class="row">
                <div class="col-xs-9">
                    <div class="input-group">
                        <span class="input-group-addon" id="spyglass"><i class="fa fa-search"></i></span>
                        <input type="text" ng-model="search.profile.displayName" class="form-control"
                               placeholder="Search Contacts...">
                    </div>
                </div>
                <div class="col-xs-3">
                    <a class="btn btn-primary btn-block" ng-click="clientsCtrl.modalCreate('lg')">
                        <i class="fa fa-plus"></i>
                        <span>Add</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="list-group">
        <a class="list-group-item" data-ng-repeat="client in clientsCtrl.clients | filter:search"
           ng-click="clientsCtrl.selectClient(client)">
            <!--<img src="/images/Sofia Acey.jpg" class="img-rounded pull-left">-->
            <h4 class="list-group-item-heading" data-ng-bind="client.profile.displayName"></h4>
            <!--<p class="list-group-item-text" ng-click="clientsCtrl.remove(client)"><i class="fa fa-trash"></i></p>-->
        </a>
    </div>
</section>
