<section data-ng-controller="ClientsCreateController as clientsCreateCtrl">
    <div class="modal-header">
        <h3 class="modal-title">New Client</h3>
    </div>
    <div class="modal-body">
        <div data-ng-show="error" class="text-center text-danger">
            <div class="alert alert-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </div>
        <div class="list-group" ng-repeat="user in clientsCreateCtrl.users">
            <a class="list-group-item" ng-click="clientsCreateCtrl.create(user)">{{user.displayName}}</a>
        </div>
    </div>
    <div class="modal-footer">

    </div>
</section>
