<section class="row" data-ng-controller="AuthenticationController">
    <div id="signupbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-warning" >
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
            </div>
            <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form" data-ng-submit="signup()">
                    <div class="col-md-12 control">
                        <div style="font-size:85%; margin-bottom: 25px" >
                            Sign up with social accounts
                        </div>
                    </div>
                    <div class="text-center" style="margin-bottom: 25px">
                        <button type="button" class="btn btn-primary btn-lg btn-circle">
                            <i class="fa fa-facebook"></i>
                        </button>
                        <button type="button" class="btn btn-info btn-lg btn-circle">
                            <i class="fa fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-lg btn-circle">
                            <i class="fa fa-google"></i>
                        </button>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <div  class="alert alert-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                    <fieldset>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input id="username" type="text" class="form-control" name="username" data-ng-model="credentials.username" placeholder="Username" required>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" data-ng-model="credentials.password" placeholder="Password" required>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input id="confirmpassword" type="password" class="form-control" name="password" data-ng-model="credentials.password" placeholder="Confirm Password" required>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name" required>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name" required>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email" required>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="date" id="dob-day" name="dob" class="form-control" data-ng-model="credentials.dob" placeholder="Date of Birth" required>
                        </div>
                        <div style="margin-bottom: 25px">
                            <input type="radio"  id="genderM" name="gender" data-ng-model="credentials.gender" value="male">Male</radio>
                            <input type="radio"  id="genderF" name="gender" data-ng-model="credentials.gender" value="female">Female</radio>
                        </div>
                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">
                                <div style="margin-bottom: 25px">
                                    <button type="submit" id="btn-signup" class="btn btn-success btn-block">
                                        Sign Up
                                    </button>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; font-size:85%" >
                                    Already have an account!
                                    <a href="#!/signin">
                                        Sign In Here
                                    </a>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>



	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">

				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
