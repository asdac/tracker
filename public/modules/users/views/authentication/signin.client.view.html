<section class="row" data-ng-controller="AuthenticationController">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-warning" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>
                <div style="padding-top:30px" class="panel-body" >
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form id="loginform" class="form-horizontal" role="form" data-ng-submit="signin()">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div  class="alert alert-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" data-ng-model="credentials.username" placeholder="Username">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" data-ng-model="credentials.password">
                        </div>
                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">
                                <div style="margin-bottom: 25px">
                                    <button type="submit"id="btn-login" class="btn btn-success btn-block">
                                        Login
                                    </button>
                                </div>
                                <div class="text-center" style="margin-bottom: 25px">
                                    <button type="button" class="btn btn-primary btn-lg btn-circle">
                                        <i class="fa fa-facebook"></i>
                                    </button>
                                    <button type="button" class="btn btn-info btn-lg btn-circle">
                                        <i class="fa fa-twitter"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-lg btn-circle">
                                        <i class="fa fa-google"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; font-size:85%" >
                                    Don't have an account!
                                    <a href="#!/signup">
                                        Sign Up Here
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
