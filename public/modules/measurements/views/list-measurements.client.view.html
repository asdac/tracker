<section data-ng-controller="MeasurementsController as measurementsCtrl">
    <div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Measurements</h3>
        </div>
        <div class="panel-body">
            <chart></chart>
            <div class="row">
                <table class="table table-striped table-hover table-condensed table-responsive">
                    <thead>
                    <tr style="font-weight: bold">
                        <th>Date</th>
                        <th>Bicep</th>
                        <th>Chest</th>
                        <th>Waist</th>
                        <th>Quad</th>
                        <th>Calf</th>
                        <th style="width:50px"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="measurement in measurements" style="font-weight: bold">
                        <td>
                        <span editable-date="measurement.taken" e-name="taken" e-form="rowform" e-required>
                            {{measurement.taken| date:'dd MMMM yyyy'}}
                        </span>
                        </td>
                        <td>
                        <span editable-text="measurement.bicep" e-name="bicep" e-form="rowform" e-required>
                            {{measurement.bicep}}
                        </span>
                        </td>
                        <td>
                        <span editable-text="measurement.chest" e-name="chest" e-form="rowform" e-required>
                            {{measurement.chest}}
                        </span>
                        </td>
                        <td>
                        <span editable-text="measurement.waist" e-name="waist" e-form="rowform" e-required>
                            {{measurement.waist}}
                        </span>
                        </td>
                        <td>
                        <span editable-text="measurement.quads" e-name="quads" e-form="rowform" e-required>
                            {{measurement.quads}}
                        </span>
                        </td>
                        <td>
                        <span editable-text="measurement.calf" e-name="calf" e-form="rowform" e-required>
                            {{measurement.calf}}
                        </span>
                        </td>
                        <td style="white-space: nowrap">
                            <!-- form -->
                            <form editable-form name="rowform" onbeforesave="measurementsCtrl.update(measurement)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="measurementsCtrl.inserted == measurement">
                                <button type="submit" class="btn btn-link" ng-disabled="rowform.$waiting" >
                                    <i class="fa fa-check-square-o"></i>
                                </button>
                                <a ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()">
                                    <i class="fa fa-times-circle-o"></i>
                                </a>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <a ng-click="rowform.$show()"><i class="fa fa-pencil-square-o"></i></a>
                                <a ng-click="measurementsCtrl.remove(measurement)"><i class="fa fa-trash-o"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <a ng-click="measurementsCtrl.addMeasurement()">
                                <i class="fa fa-plus"></i>
                            </a>

                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    </div>
</section>
